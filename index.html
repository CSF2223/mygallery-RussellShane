<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" type= "text/css" link> 
</head>
<body>
    <header> 
        <h1> My Rabbits </h1>
        <h4>Image Gallery</h4>

    </header>
    
    <section class="gallery"> 
    
        <div class ="imageCard">
            <div class = "cardText">
            <img src="assets/BunnyLoaves.jpg" alt="Bunny Loaves" </img>
                <cite> Bunny Loaves!</cite>
                <p></p>
            </div>     <!-- Close "cardText" class -->
        </div>    <!-- Close "imageCard" class -->
        
        <div class ="imageCard">
            <div class = "cardText">
            <img src="assets/FudgeSniffingRabbits.jpg" alt="Fudge Sniffing Rabbits" </img>
                <cite> Guinea Pig Sniffing Rabbits</cite>
                <p></p>
            </div> <!-- Close "cardText" class -->
        </div> <!-- Close "imageCard" class -->
        
        <div class ="imageCard">
            <div class = "cardText">
            <img src="assets/CookieDoughChillingWithRabbits.jpg" alt="CookieDough Chilling With Rabbits" </img>
                <cite> Guinea pig chilling with rabbits</cite>
                <p> </p>
            </div> <!-- Close "cardText" class -->
        </div> <!-- Close "imageCard" class -->
        
        <div class ="imageCard">
            <div class = "cardText">
            <img src="assets/Rabbit Criss Cross.jpg" alt="Rabbits in a criss cross shape?" </img>
                <cite> How is that comfortable?? </cite>
                <p></p>
            </div> <!-- Close "cardText" class -->
        </div> <!-- Close "imageCard" class -->
        
        <div class ="imageCard">
            <div class = "cardText">
            <img src="assets/RabbitsAsleepOutside.jpg" alt="Rabbits Asleep Outside" </img>
                <cite> Sleepy Bunnies </cite>
                <p></p>
            </div> <!-- Close "cardText" class -->
        </div> <!-- Close "imageCard" class -->
        
        <div class ="imageCard">
            <div class = "cardText">
            <img src="assets/RabbitsUnderTable.jpg" alt="Rabbits Under a Table" </img>
                <cite> Rabbits Cuddling </cite>
                <p></p>
            </div> <!-- Close "cardText" class -->
        </div> <!-- Close "imageCard" class -->
        
        <div class ="imageCard">
            <div class = "cardText">
            <img src="assets/SageSittingInTheGrass.jpg" alt="rabbit sitting in grass" </img>
                <cite> Chilling Outside</cite>
                <p></p>
            </div> <!-- Close "cardText" class -->
        </div> <!-- Close "imageCard" class -->
        
        <div class ="imageCard">
            <div class = "cardText">
            <img src="assets/SageSniffingCamera.jpg" alt="Curious Bunny" </img>

                <cite> Curious Bunny </cite>
                <p></p>
            </div> <!-- Close "cardText" class -->
        </div> <!-- Close "imageCard" class -->
        
        <div class ="imageCard">
            <div class = "cardText">
            <img src="assets/SageSniffingThroughFence.jpg" alt="Bunny sniffing through the fence" </img>

                <cite> Goofy Bunny </cite>
                <p></p>
            </div> <!-- Close "cardText" class -->
        </div> <!-- Close "imageCard" class -->
        
        
        
    </section>
    
</body>
</html>
